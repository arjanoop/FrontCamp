<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<div>
			<div class="w3-content w3-display-container">

				<div class="w3-display-container mySlides">
					<img src="img/logo1.jpg" style="width:100%">
					<div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
						logo1
					</div>
				</div>

				<div class="w3-display-container mySlides">
					<img src="img/logo2.jpg" style="width:100%">
					<div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
						Northern Lights
					</div>
				</div>

				<div class="w3-display-container mySlides">
					<img src="img/logo3.jpg" style="width:100%">
					<div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
						Beautiful Mountains
					</div>
				</div>

				<div class="w3-display-container mySlides">
					<img src="img/logo4.jpg" style="width:100%">
					<div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
						The Rain Forest
					</div>
				</div>

				<div class="w3-display-container mySlides">
					<img src="img/logo5.jpg" style="width:100%">
					<div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
						Mountains!
					</div>
				</div>

				<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
				<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

			</div>
			<div class="imgbar">
				<p>
					<button class="w3-button demo" onclick="currentDiv(1)"><img class="icon" src="img/icon1.jpg" alt="Image1" ></button> 
					<button class="w3-button demo" onclick="currentDiv(2)"><img class="icon" src="img/icon2.jpg" alt="Image2" ></button> 
					<button class="w3-button demo" onclick="currentDiv(3)"><img class="icon" src="img/icon3.jpg" alt="Image3" ></button>
					<button class="w3-button demo" onclick="currentDiv(2)"><img class="icon" src="img/icon4.jpg" alt="Image4" ></button> 
					<button class="w3-button demo" onclick="currentDiv(3)"><img class="icon" src="img/icon5.jpg" alt="Image5" ></button>
				</p>
			</div>
			<script>
				var slideIndex = 1;
				showDivs(slideIndex);

				function plusDivs(n) {
					showDivs(slideIndex += n);
				}
				
				function currentDiv(n) {
					showDivs(slideIndex = n);
				}
				
				function showDivs(n) {
					var i;
					var x = document.getElementsByClassName("mySlides");
					if (n > x.length) {slideIndex = 1}
					if (n < 1) {slideIndex = x.length}
					for (i = 0; i < x.length; i++) {
						x[i].style.display = "none";  
					}
					x[slideIndex-1].style.display = "block";  
				}
			</script>

		</div>
	</body>
</html>
